name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

    - name: Rem old artifact
      run: rm -rf /home/runner/work/strona.tgz
      
    - name: Archive
      run: tar -cvzf /home/runner/work/strona.tgz ${{ github.workspace }}

    - name: Artifact
      uses: actions/upload-artifact@v2
      with:
        name: strona
        path: /home/runner/work/strona.tgz

  deploy:
    needs: ['build']
    runs-on: ubuntu-latest
    steps:
    - name: Install lftp
      run: |
        sudo apt install lftp -y
    
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: strona

    - name: Extract
      run: tar zxvf strona.tgz --strip-components 5

    - name: ftp-action
      run: | 
       lftp -c "
          open ftp://${{ secrets.OVH_USER }}:${{ secrets.OVH_PASS }}@${{ secrets.OVH_URL }} &&
          mkdir www/ &&
          cd www/ &&
          mirror -R --delete -v
        "
      
